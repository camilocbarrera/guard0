			<p>Provide your Groq API key and choose defaults.</p>
			<label class="row">
				<span>Enable protection</span>
				<input id="enabled" type="checkbox" />
			</label>
			<label class="col">
				<span>Groq API Key</span>
				<input id="apiKey" type="password" placeholder="gsk_..." />
			</label>
			<label class="col">
				<span>Allowlist domains (one per line, e.g., google.com)</span>
				<textarea id="allowlist" rows="6" placeholder="google.com
wikipedia.org"></textarea>
			</label>
			<div class="actions">
				<button id="save">Save</button>
			</div>
			<p class="hint">Analyses run once per origin per browser session. Allowlisted domains are skipped.</p>
		</main>
		<script src="options.js"></script>
	</body>
